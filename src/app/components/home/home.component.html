<div class="home-container">
  <nav>

  </nav>
  <div class="filter-container">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="template">
    </mat-form-field>
  </div>

  <main>
    <div class="countries-container">
      <div class="country-card" *ngFor="let c of (countries | filter:template)">
        <a routerLink="/country/{{c.countryCode}}">{{c.name}}</a>
      </div>
    </div>
    <div class="widgets-container">
      <mat-card class="holiday-card" appearance="outlined" *ngFor="let h of widgetHolidays">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Next holiday for {{h.countryCode}}</mat-card-title>
            <mat-card-subtitle>{{h.date}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <p>{{h.name}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </main>>


</div>
